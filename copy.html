<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./dist/custom.css" />
  </head>
  <body class="bg-cream">
    <div class="bg-red-500 min-h-screen flex my-auto">
      <div class="bg-white flex-row sm:flex max-w-sm sm:max-w-xl my-auto rounded-lg mx-auto">
        <img class="w-2/4 rounded-tl-lg rounded-bl-lg" src="./img/image-product-desktop.jpg" alt="" />
        <div class="px-8 py-8">
          <h6 class="font-montserrat text-sm pt-2 cus-track-wide text-gray-500">PERFUME</h6>
          <h1 class="font-fraunces text-3xl py-4 leading-8">Gabrielle Essence Eau De Parfum</h1>
          <p class="font-montserrat text-gray-500 text-sm leading-6 py-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex py-2 items-center">
            <h2 class="font-fraunces text-dcyan text-3xl pr-2">$149.99</h2>
            <p class="text-gray-500 line-through pl-4">$169.99</p>
          </div>
          <div class="flex justify-center items-center py-3 mt-6 transition bg-dcyan hover:bg-btncol rounded-lg">
            <img class="px-2 h-5" src="./img/icon-cart.svg" alt="" />
            <a class="px-2 text-white font-montserrat font-medium" href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
